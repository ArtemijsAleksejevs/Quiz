<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="Design1.css">
</head>
<body>
    <nav>
        <h1>Quiz App</h1>
        <p id="score">Score: 0</p>
    </nav>
    <main>
        <div id="quiz-container">
            <h2 id="question"></h2>
            <div id="answers"></div>
            <p id="timer">Time left: 15 seconds</p>
            <p id="feedback"></p>
            <button id="next-button" onclick="nextQuestion()" style="display:none;">Next</button>
        </div>
        <div id="end-container" style="display:none;">
            <h2>Quiz Finished</h2>
            <p id="final-score"></p>
            <button onclick="restartQuiz()">Restart</button>
        </div>
    </main>
    <script src="Functionality1.js"></script>
</body>
</html>
